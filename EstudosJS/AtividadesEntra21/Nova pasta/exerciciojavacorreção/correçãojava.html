<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <form action="">

            <label for="idAltura">Altura</label>
            <input type="number" id="IdAltura" name="nmAltura" step="0.01">
            <br><br>

            <input type="radio" name="nmGenero" id="idFem">
            <label for="idFem">Feminino</label>
            <input type="radio" name="nmGenero" id="idMas">
            <label for="idMas">Masculino</label><br><br>

            <output id="idOut">Peso Ideal</output>

            <br><br>
            <input type="button" value="Masculino" onclick="calcularMas()">
            <input type="button" value="Femenino" onclick="calcularFem()">

        </form>
        
        <script>
            function calcularMasc(){
                
                var altura = Number(document.getElementById("idAltura").value)
                var pesoIdeal = (72.2 * altura) - 58
                document.getElementById("idOut").value = "Peso Ideal: " + pesoIdeal
            }

            function calcularFem(){
                        
                var altura = Number(document.getElementById("idAltura").value)
                var pesoIdeal = (62.1 * altura) - 44.7
                document.getElementById("idOut").value = "Peso Ideal: " + pesoIdeal
            }
           


        </script>
    </body>
</html>
