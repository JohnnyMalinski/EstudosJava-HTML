<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">

        <label for="idPeso">Peso</label>
        <input type="number" name="nmPeso" id="idPeso" step="0.01">

        <br><br>
        <label for="idAltura">Altura</label>
        <input type="number" name="nmAltura" id="idAltura" step="0.01">

        <br><br>
        <output id="idOut">IMC</output>

        <br><br>
        <input type="button" value="Calcular" onclick="calcularImc()">
        

    </form>

    <script>

        function calcularImc() {
            var peso = Number(document.getElementById("idPeso").value)
            var altura = Number(document.getElementById("idAltura").value)
            var imc = peso/(altura * altura).toFixed(2)
         
            var mensagem
            if (imc <= 16.9) {
                mensagem = "Muito abaixo do peso"
            }
            
            if (imc > 16.0 && imc <= 18.4) {
                mensagem = "Abaixo do peso"
            }

            if (imc > 18.4 && imc <= 24.9) {
                mensagem = "Peso normal"
            }

            if (imc > 24.9 && imc <= 29.9) {
                mensagem = "Acima do peso"
            }

            if (imc > 24.9 && imc <= 34.9) {
                mensagem = "Obesidade grau 1"
            }

            if (imc > 34.9 && imc <= 40) {
                mensagem = "Obesidade grau 2"
            }

            if (imc > 40) {
                mensagem = "Obesidade grau 3"
            }
            document.getElementById("idOut").value = "IMC: " + imc + " - " + mensagem
            document.getElementById("id").innerText = "IMC: " + imc

     }

    </script>
    
</body>
</html>
