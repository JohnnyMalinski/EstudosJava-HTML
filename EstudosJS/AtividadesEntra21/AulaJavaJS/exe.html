<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <label for="idNum">Numero</label>
        <input type="number" name="Num" id="idNum">
        <br><br>
        <output id="idOut"></output>
        <input type="button" value="enviar" onclick="enviarNumero()">


    </form>

    <script>
        var maiorNumero = -99999999
        var contNumeros = 0

        function enviarNumero() {
            contNumeros++
            let out = document.getElementById("idOut")
            let num = Number(document.getElementById("idNum").value)
            document.getElementById("idNum").value = ""
            
            if (num > maiorNumero) {
                maiorNumero = num
            }
            out.value = " maiorNumero: " + maiorNumero

            if (contNumeros == 3) {
                document.getElementById("idNum").disabled = true
                
            }
            
        }

    </script>

</body>
</html>
